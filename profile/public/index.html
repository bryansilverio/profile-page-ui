<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      <%= VUE_APP_NAME %>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Bryan Silverio - Sitio web"
    />
    <meta
      name="keywords"
      content="bryan silverio, sitio web, desarrollador de software"
    />
    <meta name="author" content="Bryan Silverio" />

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:description" content="" />
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="<%= BASE_URL %>assets/images/favicon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <link
      rel="stylesheet"
      href="<%= BASE_URL %>assets/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/animate.css" />

    <link
      rel="stylesheet"
      href="<%= BASE_URL %>assets/css/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="<%= BASE_URL %>assets/css/owl.theme.default.min.css"
    />
    <link
      rel="stylesheet"
      href="<%= BASE_URL %>assets/css/magnific-popup.css"
    />

    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/aos.css" />

    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/ionicons.min.css" />

    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/flaticon.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/icomoon.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>assets/css/style.css" />

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <style type="text/css">
    #myBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 30px;
      z-index: 99;
      font-size: 18px;
      border-width: 2px;
      outline: none;
      background-color: #b63842;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 100px;
      white-space: nowrap;
      border-color: #36394A;
    }

  #myBtn:hover {
    background-color: #b63842;
  }
  </style>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <noscript>
      <strong
        >We're sorry but personal-website doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>

    <div id="app"></div>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen">
      <svg class="circular" width="48px" height="48px">
        <circle
          class="path-bg"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke="#eeeeee"
        />
        <circle
          class="path"
          cx="24"
          cy="24"
          r="22"
          fill="none"
          stroke-width="4"
          stroke-miterlimit="10"
          stroke="#F96D00"
        />
      </svg>
    </div>

    <!-- Top Button -->
    <button onclick="topFunction()" id="myBtn" title="Go to top"><span>&#8593;</span></button>

    <script src="<%= BASE_URL %>assets/js/jquery.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/popper.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/bootstrap.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/jquery.easing.1.3.js"></script>
    <script src="<%= BASE_URL %>assets/js/jquery.waypoints.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/jquery.stellar.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/owl.carousel.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/jquery.magnific-popup.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/aos.js"></script>
    <script src="<%= BASE_URL %>assets/js/jquery.animateNumber.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/scrollax.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script type="text/javascript">
      window.scrollTo({ top: 0, behavior: 'smooth' });
      AOS.init();

      let mybutton = document.getElementById("myBtn");

      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </body>
</html>
